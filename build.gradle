buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}
apply plugin: "com.gradle.plugin-publish"
apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
}

apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

group = 'plugin'
version = '0.0.1'

pluginBundle {
    website = 'https://github.com/piotrmadry/firebase-test-lab-gradle-plugin'
    vcsUrl = 'https://github.com/piotrmadry/firebase-test-lab-gradle-plugin.git'
    description = 'Gradle plugin for Android Test Lab'
    tags = ['firebase', 'test-lab', 'espresso', 'instrumental-tests', 'groovy', 'android']

    plugins {
        FirebaseTestLabPlugin {
            id = 'plugin'
            displayName = 'Gradle Firebase Test Lab Plugin'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///Users/piotrmadry/Appunite/android-test-lab-plugin")
        }
    }
}